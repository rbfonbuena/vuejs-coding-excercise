<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Exchange Rate Converter</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
<div class="container" id="app">

  <div class="wrapper">

    <div class="header">
      <h1>Currency Rate Exchange <small>DEMO</small></h1>
    </div>

    <div class="main">

      <div class="fieldrow fieldrow-from">
        <div class="field">
          <div class="field-select">
            <select v-model="fromCurrency">
              <option v-for="currency in currencies" :value="currency">
                {{ currency }}
              </option>
            </select>
          </div>
          <input type="text" v-model="fromRate">
        </div>
      </div>

      <div class="fieldrow fieldrow-to">
        <div class="field">
          <div class="field-select">
            <select v-model="toCurrency">
              <option v-for="currency in currencies" :value="currency">
                {{ currency }}
              </option>
            </select>
          </div>
          <input readonly type="text" :value="toRate"></p>
        </div>
      </div>

    </div>

    <div class="footer">
      <p>Current exchange rate as of: <strong>{{ results.date }}</strong></p>
    </div>

  </div>

</div>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
